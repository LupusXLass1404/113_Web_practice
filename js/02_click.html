    <style>
        #box {
            width: 300px;

            background-color: purple !important;

</head>

<body>

    <div id="box" class="border" onclick="boxFun()"></div>

            return document.getElementById(id)
        }
        const box = getId('box');
        // console.log(boxId);

        function boxFun() {
            // console.log('boxFun');
            $(box).attr('class', 'purple');
