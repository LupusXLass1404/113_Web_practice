<head>

    <style>
        .bg {
            color: #eee;
            background: deeppink;
            width: 200px;
        }
    </style>

<body>

    <h1>區塊 block</h1>
    <p>盒模型的 width、heighr、margin、padding 都可以正常使用。</p>
    <p>前後會換行，後面的人無法佔據剩餘的空間。</p>
    <div class="bg">Lorem ipsum dolor sit amet.</div>
    <p class="bg">Lorem ipsum dolor sit amet.</p>

    <h1>行內 inline</h1>
    <p>行內無法設定寬高！</p>
    <p>會乖乖排隊一個接著一個。</p>
    <span class="bg">Lorem ipsum dolor sit amet.</span>
    <a class="bg" href="">google</a>
    <em class="bg">我是斜體</em>

</html>
