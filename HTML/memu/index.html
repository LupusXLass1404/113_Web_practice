<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天仁喫茶趣</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="order" class="container">
        <div class="banner">
            <!-- 放橫幅的地方 -->
        </div>

        <div class="main">
            <!-- Logo -->
            <div class="logo"></div>

            <!-- 店名 -->
            <h1>天仁喫茶趣</h1>
            <hr>
            <!-- 商品 -->
            <h2>限定抹茶</h2>
            <div class="items-list">
                <form id="items" action="">
                    <!-- 放商品資訊 -->
                </form>
            </div>

            <hr>
            <!-- 總計 -->
            <button id="checkout">購物車</button>
            <div class="total">
                <p>
                    總計：
                </p>
                <p>
                    $ <span id="cost">0</span>
                </p>
            </div>
            <button id="itemOrder">綠抹茶冰沙</button>
            <dialog id="infoOrder">
                <div data-item="綠抹茶冰沙">
                    <h3>Size</h3>
                    <form>
                        <p>
                            <input type="radio" id="s" name="size" value="小杯">
                            <label for="s">小杯</label>
                        </p>
                        <p>
                            <input type="radio" id="m" name="size" value="中杯">
                            <label for="m">中杯</label>
                        </p>
                        <p>
                            <input type="radio" id="l" name="size" value="大杯">
                            <label for="l">大杯</label>
                        </p>
                        <p>
                            <input type="radio" id="xl" name="size" value="超大杯">
                            <label for="xl">好了啦超大杯</label>
                        </p>
                    </form>
                    <button class="endOrder" data-order="true">加入購物車</button>

                </div>

            </dialog>

        </div>

        <div id="checkout" class="container">
            <div class="main">
                123

            </div>
        </div>

        <script src="./js/product.js"></script>
        <script src="./js/script.js"></script>
</body>

</html>
