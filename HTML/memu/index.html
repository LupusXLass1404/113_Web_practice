<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天仁喫茶趣</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="https://kit.fontawesome.com/a3ca2244ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="order" class="container">
        <div class="banner">
            <!-- 放橫幅的地方 -->
        </div>

        <div class="main">
            <!-- Logo -->
            <div class="logo"></div>

            <!-- 店名 -->
            <h1>天仁喫茶趣</h1>
            <hr>
            <!-- 商品 -->
            <h2>限定抹茶</h2>
            <div class="items-list">
                <form id="items" action="" data-type="限定抹茶">
                    <!-- 放商品資訊 -->
                </form>
            </div>
            <div id="check" class="button">查看購物車</div>

            <dialog id="infoOrder">
                <div class="xmark">
                    <i class="fa-solid fa-circle-xmark endOrder"></i>
                </div>

                <div id="orderOptions">
                    <!-- 選項 -->
                </div>

                <div class="endOrder button" data-order="true">
                    加入購物車
                </div>
            </dialog>

        </div>
    </div>

    <div id="checkout" class="container">
        <div class="main">
            <div id="return" class="button return">
                <i class="fa-solid fa-arrow-left"></i> 繼續點餐
            </div>

            <h2>訂購內容</h2>
            <div id="checkoutList" class="items-list">
                <!-- 結帳清單 -->
            </div>
            <hr>
            <!-- 總計 -->
            <div class="total">
                <p>
                    總計：
                </p>
                <p>
                    $ <span id="cost">0</span>
                </p>
            </div>
        </div>
    </div>

    <script src="./js/product.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
