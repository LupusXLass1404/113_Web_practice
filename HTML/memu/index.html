<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memu</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>

<body>
    <main id="main">
        <div class="container">
            <form id="items" action="">
                <div class="item">
                    <div class="img img_1"></div>
                    <div class="info">
                        <div>
                            <p>
                                <label for="">紅茶</label>
                            </p>
                            <p>
                                <input class="inputNum" type="number" value="0">
                            </p>
                        </div>
                        70$
                    </div>
                </div>
                <div class="item">
                    綠茶x2
                </div>
                <div class="item">
                    藍茶x48763
                </div>
                <div class="item">
                    黃茶x0
                </div>
            </form>
        </div>
        <hr>
        <div class="total">
            <p>
                總計：
            </p>
            <p>
                $ <span id="cost">1478</span>
            </p>
        </div>
    </main>

    <script>
        const items = [
            {
                name: '綠抹茶冰沙',
                depiction: '濃厚日式風味的抹茶冰沙，獨特口感推薦給您',
                cost: '80',
                img: './images/1.jpg'
            },
            {
                name: '抹茶冰淇淋奶綠',
                depiction: '抹茶冰淇淋加上香濃滑順的奶綠，搭配出豐富口感',
                cost: '90',
                img: './images/2.jpg'
            },
            {
                name: '綠抹茶拿鐵',
                depiction: '抹茶的香氣搭配新鮮鮮奶，絕佳的日式風味',
                cost: '80',
                img: './images/3.jpg'
            }
        ];

        let itemsId = document.getElementById('items');
        let inputClass = [...document.querySelectorAll.('inputNum')]
        let costTotal = 0;

        let itemsInfo = '';
        function itemsPrint() {
            items.forEach(ele => {
                itemsInfo += `
                <div class="item">
                    <div class="img" style="background-image: url(${ele.img})";></div>
                    <div class="info">
                        <div>
                            <p>
                                <label for="">${ele.name}</label>
                            </p>
                            <p>
                                <input class="inputNum" type="number" value="0" data-cost="${ele.cost}">
                            </p>
                        </div>
                        $ ${ele.cost}
                    </div>
                </div>
                `;

            });
            itemsId.innerHTML = itemsInfo;
        }



        // 初始化
        function into() {
            itemsPrint();

            inputClass.addEventListener('input', function ({
                this
                
            }))
        }

        into();


    </script>


    <!-- 首先要有飲料頁面 先做卡片 用物件做資料 可以有數量 可以即實顯示價格 加項： 購物車查看 彈窗 甜度、冰塊、大杯小杯（陣列儲存購物車資料） 地址、樓層、備註。 -->


</body>

</html>
